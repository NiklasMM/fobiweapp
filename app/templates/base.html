<!DOCTYPE html>
<html>
    <head>
        <title>Fortbildungswochenende 2014</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <!-- JQuery -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap 3.0 -->
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        {% block head %}
        {% endblock %}
        <script>
            var root_url = "{{ url_for("index") }}";
        </script>
    </head>
    <body>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('index') }}">Fortbildungswochenende 2014</a>
                  </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="navbar-nav nav">
                        <!-- The pages need to activate the link using by overriding the respective block -->
                        <li {% block dashboard_active %}{% endblock %}><a href="{{ url_for('index') }}">Home</a></li>
                        <li {% block create_active %}{% endblock %}><a href="{{ url_for('login') }}">Anmelden</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
